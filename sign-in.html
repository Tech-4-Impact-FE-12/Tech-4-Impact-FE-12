<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="sign-in.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="icon" type="image/x-icon"
    href="https://res.cloudinary.com/dxi5woyp1/image/upload/v1666446694/tech4impact/leaf_i5tttg.png" />
  <title>MyNature</title>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://res.cloudinary.com/dxi5woyp1/image/upload/v1666367620/tech4impact/Illust_Login_ybpsbi.svg"
            class="img-fluid" alt="login-image" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="FormSignIn">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              id="brand-form">
              <img src="https://res.cloudinary.com/dxi5woyp1/image/upload/v1666273663/tech4impact/logonormal_cmqp4l.svg"
                class="img-fluid" id="logo" alt="logo" />
            </div>

            <!-- Usenamame input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form-usernmae">Username</label>
              <input type="username" id="username" name="username" class="form-control form-control-lg"
                placeholder="Enter username" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form-password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
            </div>

            <div class="d-flex justify-content-end align-items-center">
              <a href="#!" class="text-body text-decoration-none">Forgot password?</a>
            </div>

            <div class="d-flex justify-content-center text-center text-lg-start mt-4 pt-2">
              <div>
                <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"><a href="#"
                    class="login text-decoration-none">Login</a></button>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="sign-up.html"
                  class="register text-decoration-none">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">Copyright Â© 2022.</div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white text-decoration-none me-4">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#!" class="text-white text-decoration-none me-4">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="#!" class="text-white text-decoration-none me-4">
          <i class="bi bi-google"></i>
        </a>
        <a href="#!" class="text-white text-decoration-none">
          <i class="bi bi-github"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="sign-in.js"></script>

    -->
</body>

</html>
